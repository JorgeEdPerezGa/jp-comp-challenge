<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="left-container">

      <section class="top">
        <article class="header">
          <p class="batman-logo">BATMAN</p>
          <p class="description">Batman was created by artist Bob Kane and writer Bill Finger,
            and first apperead in Detective Comics #27.</p>
          <div class="button-container">
            <button class="store"><img class="icon" src="imagery/batman-icon.svg"><p class="icon-text-store">STORE</p></button>
            <button class="contact"><img class="icon" src="imagery/batman-icon.svg"><p class="icon-text">CONTACT</p></button>
          </div>
        </article>
        <article class="box1"><img src="imagery/batman.svg" alt="">
          <p class="name">Batman</p>
        </article>
      </section>

<section>
  <img class="foto" src="imagery/gotham-background.svg" alt="">
</section>

      <section class="middle">
        <article class="box2"><img src="imagery/ivy.svg" alt="">
          <p class="name">Poison Ivy</p>
        </article>
        <article class="box3"><img src="imagery/two-face.svg" alt="">
          <p class="name">Two Face</p>
        </article>
        <article class="box4"><img src="imagery/quinn.svg" alt="">
          <p class="name">Harley Quinn</p>
        </article>
      </section>


      <section class="bottom">
        <article class="box5"><img src="imagery/joker.svg" alt="">
          <p class="name">Joker</p>
        </article>
        <article class="box6"><img src="imagery/catwoman.svg" alt="">
          <p class="name">Catwoman</p>
        </article>
        <article class="box7"><img src="imagery/riddler.svg" alt="">
          <p class="name">Riddler</p>
        </article>
      </section>


    </section>


    <section class="right-container">
      <!-- <img class="dots" src="imagery/dots.svg" alt=""> -->

      <img class="right-arrow" src="imagery/right-arrow.svg" alt="">
    </section>
